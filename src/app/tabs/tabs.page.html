<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarSesion()" color="danger">
        <ion-icon name="log-out"></ion-icon> Cerrar Sesión
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Iniciar Sesión</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
      <ion-button expand="full" (click)="login()">Ingresar</ion-button>
      <ion-button expand="full" color="primary" (click)="loginWithGoogle()">
        <ion-icon slot="start" name="logo-google"></ion-icon> Ingresar con Google
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon aria-hidden="true" name="triangle" href="/tabs/tab1"></ion-icon>
      <ion-label>Buscar Asteroides</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon aria-hidden="true" name="ellipse" href="/tabs/tab2"></ion-icon>
      <ion-label>Earth</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon aria-hidden="true" name="square" href="/tabs/tab3"></ion-icon>
      <ion-label>Foto del Dia</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
