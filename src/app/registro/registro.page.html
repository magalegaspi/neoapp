<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Registro</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioRegistro" (keyup.enter)="guardar()">
        
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input formControlName="nombre"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input 
            [type]="passwordFieldType" 
            formControlName="password" 
            fill="solid">
          </ion-input>
          <ion-button 
            fill="clear" 
            size="small" 
            slot="end" 
            (click)="togglePasswordVisibility()">
            <ion-icon [name]="passwordIcon"></ion-icon>
          </ion-button>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Confirmar contraseña</ion-label>
          <ion-input 
            [type]="confirmPasswordFieldType" 
            formControlName="confirmacionPassword" 
            fill="solid">
          </ion-input>
          <ion-button 
            fill="clear" 
            size="small" 
            slot="end" 
            (click)="toggleConfirmPasswordVisibility()">
            <ion-icon [name]="confirmPasswordIcon"></ion-icon>
          </ion-button>
        </ion-item>

        <br>
        <ion-button expand="block" (click)="guardar()">Registrarse</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
