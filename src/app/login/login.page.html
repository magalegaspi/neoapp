
<ion-content [fullscreen]="true">

  <ion-card>
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioLogin"> <!-- Esto proviene del ts formularioLogin: FormGroup; -->
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input formControlName="nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contrase√±a</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
      </form>
      <br>
      <ion-button expand="block" (click)="ingresar()">
        Ingresar
      </ion-button>

      <ion-footer>
        <ion-toolbar color="primary">
          <ion-buttons slot="end">
            <ion-button (click)="registrar()">Registrarse</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-footer>
    </ion-card-content>
  </ion-card>
</ion-content>
