<ion-content [fullscreen]="true">
  <!-- Tarjeta de inicio de sesión -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Login</ion-card-title> <!-- Título de la tarjeta -->
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="formularioLogin"> <!-- Formulario reactivo para inicio de sesión -->

        <!-- Campo de Correo Electrónico -->
        <ion-item>
          <ion-label position="floating">Correo Electrónico</ion-label> <!-- Etiqueta del campo -->
          <ion-input formControlName="email" type="email"></ion-input> <!-- Campo de entrada para el email -->
        </ion-item>

        <!-- Campo de Contraseña -->
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label> <!-- Etiqueta del campo -->
<!-- Tipo de campo que alterna entre 'password' y 'text' -->
 <!-- Asocia el campo con el control de formulario 'password' -->
          <ion-input
            [type]="passwordFieldType"
            formControlName="password"
            class="contraseña">
            <ion-button fill="clear" size="small" slot="end" (click)="visibilidadContrasenia()" class="ojito"> <!-- Botón para alternar la visibilidad de la contraseña -->
              <ion-icon [name]="passwordIcon"></ion-icon> <!-- Icono que representa la visibilidad de la contraseña -->
            </ion-button>
          </ion-input>
        </ion-item>

      </form>

      <br>

      <!-- Botón de Ingresar -->
      <ion-button expand="full" (click)="ingresar()"> <!-- Llama al método 'ingresar()' al hacer clic -->
        <ion-icon name="log-in"></ion-icon> <!-- Icono de inicio de sesión -->
        Ingresar <!-- Texto del botón -->
      </ion-button>

      <!-- Botón de Ingreso con Google -->
      <ion-button expand="full" class="google-button" (click)="ingresarConGoogle()"> <!-- Llama al método 'ingresarConGoogle()' al hacer clic -->
        <ion-icon slot="start" name="logo-google"></ion-icon> <!-- Icono de Google -->
        Ingresar con Google <!-- Texto del botón -->
      </ion-button>

      <!-- Botón de Registrarse -->
      <ion-button expand="full" (click)="registrar()"> <!-- Llama al método 'registrar()' al hacer clic -->
        Registrarse <!-- Texto del botón -->
      </ion-button>

    </ion-card-content>
  </ion-card>
</ion-content>
